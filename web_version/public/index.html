<html lang="ru">
    <head> 
    	<meta charset="utf-8">
    	<title> Конструктор робота </title> 

		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<link type="style" rel="stylesheet" href="/css/index.css">
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		

    </head>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Конструктор робота</a>
		</nav>
	<header>

	</header>

    <body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-1">
				<div class="list-group list-group-flush" id="list-tab" role="tablist">
					<a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
						<i class="material-icons">
							folder_open
						</i>
					</a>
					<a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">
						<i class="material-icons">
							category
						</i>
					</a>
					<a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">
						<i class="material-icons">
							code
						</i>
					</a>
					<a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">
						<i class="material-icons">
						info
						</i>
					</a>
				</div>
			</div>

			<span class="border-right"></span>

			<div class="col-md-3">
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
						
						<div id="fileManager"></div>
						
						<script>
						$( "#fileManager" ).load( "fileManager.html" );
						</script>

					</div>
					
					<div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
						Управление фигурами
					
						<div id="figureManager"></div>
						
						<script>
						$( "#figureManager" ).load( "figureManager.html" );
						</script>

					</div>
					
					<div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
						Редактор кода

						<div id="codeEditor"></div>
						
						<script>
						$( "#codeEditor" ).load( "codeEditor.html" );
						</script>
					</div>
					
					<div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
						О программе

						<div id="about"></div>
						
						<script>
						$( "#about" ).load( "about.html" );
						</script>
					</div>
				</div>
			</div>

			<span class="border-right"></span>


			<div class="col-md-7">
				рендер
			</div>
			

		</div>

	
	</div>

    </body>
